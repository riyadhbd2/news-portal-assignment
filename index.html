<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css/news.css">
</head>
<body>
    <header>

        <!-- Navbar -->
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">BDNews24</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portal</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">

                      <button class="btn" type="submit">Blogs</button>
                    </form>
                  </div>
                </div>
              </nav>
        </section>

    <main>
        <section class="mt-4">
            <div  class="container text-center">
                <div id="display-news" class="row row-cols-8">
            
                </div>
            </div>
        </section>

        <!-- All Categories -->
        <section class="container mt-4">
            <div id="catagory-container" class="row row-cols-1 row-cols-md-3 g-4">
        
            </div>
            
        </section>
        <!-- Modal -->
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
        </section>

    <footer>

    </footer>
